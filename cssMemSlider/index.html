<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="carousel">
        <input type="radio" id="slide1" name="image-slide" checked>
        <input type="radio" id="slide2" name="image-slide">
        <input type="radio" id="slide3" name="image-slide">
        <input type="radio" id="slide4" name="image-slide">
        <input type="radio" id="slide5" name="image-slide">
        <div class="carousel-content">
            <div class="slide">
                <img class="image" src="assets/skills.jpg" alt="skills">
            </div>
            <div class="slide">
                <img class="image" src="assets/json.jpg" alt="json">
            </div>
            <div class="slide">
                <img class="image" src="assets/kid.jpg" alt="kid">
            </div>
            <div class="slide">
                <img class="image" src="assets/прокарстинция.jpg" alt="programming">
            </div>
            <div class="slide">
                <img class="image" src="assets/html kabel.jpg" alt="kabel">
            </div>
        </div>
        <div class="carousel-outer">
            <div class="titles-wrapper">
                <div class="titles">
                    <p class="title"> -Расскажите о себе. - Пожалуй не буду, мне всё-таки нужна эта работа.</p>
                    <p class="title">Try to parse</p>
                    <p class="title">Всё лучшее детям</p>
                    <p class="title">Proramming vs procrastination</p>
                    <p class="title">Once at homechat</p>
                </div>
            </div>
            <div class="pagination">
                <label for="slide1">
                    <span class="item"></span>
                </label>
                <label for="slide2">
                    <span class="item"></span>
                </label>
                <label for="slide3">
                    <span class="item"></span>
                </label>
                <label for="slide4">
                    <span class="item"></span>
                </label>
                <label for="slide5">
                    <span class="item"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
